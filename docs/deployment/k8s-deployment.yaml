apiVersion: apps/v1
kind: Deployment
metadata:
  name: accent-classifier
  labels:
    app: accent-classifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: accent-classifier
  template:
    metadata:
      labels:
        app: accent-classifier
    spec:
      containers:
      - name: accent-classifier
        image: accent-classifier:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: accent-classifier-service
spec:
  type: LoadBalancer
  selector:
    app: accent-classifier
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
